<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Planet Information</h1>
        </header>
        <main>
            <div class="input-container">
                <input type="text" id="planet-input" placeholder="Enter a planet name">
                <button id="fetch-info-btn">Fetch Info</button>
            </div>
            <div class="description-container">
                <div id="planet-info">
                    <!-- Planet information will be displayed here -->
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
